<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web:700i|Pacifico" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick a Pal</title>
</head>

<body>
    <!-- Side Nav Bar -->
    <ul id="slide-out" class="side-nav">
        <li>
            <div class="user-view">
              <div class="background">
              <img id="sidebar-background"src="assets/images/sidebar-image.jpg">
              </div>
            <a href="#!name"><span id="side-name" class="name">Pick-A-Pal</span></a>
          </div>
      </li>
        <li><a class="waves-effect" href="index.html"><i class="material-icons">search</i>Search For New Best Friend</a></li>
        <li><a class="waves-effect" href="why-adopt.html"><i class="material-icons">info_outline</i> Why Adopt?</a></li>
        <li><a class="waves-effect" href="contact.html"><i class="material-icons">call</i>Contact Us</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Social Media</a></li>
        <li><a class="waves-effect social"  href="#!"><img src="./assets/images/logos/instagram.png" alt="" >insta</a></li>
        <li><a class="waves-effect social"  href="#!"><img src="./assets/images/logos/twitter.png" alt="">twitter</a></li>
        <li><a class="waves-effect social"  href="#!"><img src="./assets/images/logos/facebook.png" alt="">facebook</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i id="menu-icon" class="material-icons">menu</i></a>
    <!-- Page Content -->
    <div class="parallax-container">
        <div class="parallax">
            <img id="top-image" src="./assets/images/sunset-dog.jpg" style="display: block; transform: translate3d(-50%, 100px,0px);">
        </div>
    </div>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container" id="searchDiv">
            <br>
            <br>
            <h1 class="header center blue-text" id="mainTitle"><img id="pawprint" src="assets/images/pawprint.png" width="100px">  Pick a Pal</h1>
            <div class="row center" id="pet-choose">
                <div class="input-field col s6">
                    <select class="icons" id="petDropdown">
                        <option value="" disabled selected>Adopt a Pet</option>
                        <option data-icon="assets/images/puppers.jpg" id="dog" class="left circle">Puppers and Doges</option>
                        <option data-icon="assets/images/kittens.jpg" id="cat" class="left circle">Kitty Cat Cats</option>
                        
                    </select>
                    <label></label>
                </div>
                <div class="input-field col s6">
                    <input id="zipcodes" type="text" class="validate">
                    <label class="active" for="zipcode">Zipcode</label>
                </div>
                <!-- Slideshow container -->
                <div class="slideshow-container">
                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="img1.jpg" style="width:100%">
                        <div class="text">Caption Text</div>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="img2.jpg" style="width:100%">
                        <div class="text">Caption Two</div>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="img3.jpg" style="width:100%">
                        <div class="text">Caption Three</div>
                    </div>
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
            <div class="row center" id="all-info"></div>
            <div class="row center" id="button-row">
                <button id="searchBTN" class="btn-large waves-effect waves-light orange">Search</button>
            </div>

        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax">
            <img src="./assets/images/white-dog.jpg" style="display: block; transform: translate3d(-50%, 200px, 0px);">
        </div>
    </div>
    <footer class="page-footer">
                
        <div class="footer-copyright">
            <div class="container" id="footer-copy">
            Â© 2018 Pick-A-Pal
            </div>
            <div id="logos">
                <img src="./assets/images/logos/instagram.png" alt="instagram">
                <img src="./assets/images/logos/twitter.png" alt="twitter">
                <img src="./assets/images/logos/facebook.png" alt="facebook">
            </div>
        </div>
    </footer>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- Script -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
